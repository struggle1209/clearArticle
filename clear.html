<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去除换行符</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 30px 200px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            white-space: pre-wrap;
            /* 保持空格和换行 */
        }
    </style>
</head>

<body>

    <h1>去除换行符工具</h1>
    <textarea id="inputText" placeholder="在这里输入文本..."></textarea>
    <button onclick="removeNewlines()">去除换行符</button>

    <h2>结果：</h2>
    <div id="output"></div>

    <script>
        function removeNewlines() {
            // 获取输入框的内容
            const inputText = document.getElementById('inputText').value;
            // 去除换行符
            const cleanedText = inputText.replace(/\\n/g, ' ').replace(/&quot;/g, '');
            // 显示结果
            document.getElementById('output').innerText = cleanedText;
        }
    </script>

</body>

</html>
